name: ci

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  build-mcp-server:
    name: Build MCP Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: "22"
          cache: "yarn"

      - name: Install
        run: yarn install --immutable

      - name: Build
        run: yarn build
